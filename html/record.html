<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<blockquote>
    <h1>Student Record</h1>

    <form>
        <label for="name">Full name</label> <br>
        <input type="text" name="full_name" id="name"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email"> <br>
        <label for="password">Password</label> <br>
        <input type="password" name="password" id="password"><br>
        <label for="gender">Gender</label> <br>
        <label><input type="radio" name="gender" value="male">Male</label>
        <label> <input type="radio" name="gender" value="female">Female</label><br>
        <label for="language">Language</label> <br>
        <label><input type="checkbox" name="lang" value="nepali">Nepali</label>
        <label><input type="checkbox" name="lang" value="english">English</label>
        <label><input type="checkbox" name="lang" value="chinese">Chinese</label> <br>
        <label for="country">Country</label> <br>
        <select name="country" id="country">
            <option selected disabled>----Select country----</option>
            <option value="n">Nepal</option>
            <option value="ch">China</option>
            <option value="us">US</option>
        </select><br>
        <label for="dob">DOB</label><br>
        <input type="date" id="dob"><br>
        <label for="image">Image</label> <br>
        <input type="file" name="image"> <br>
        <label for="description">Description</label><br>
        <textarea id="description" rows="5" cols="30"></textarea><br><br>
        <button>Add Record</button>
    </form>
</blockquote>
</body>
</html>
